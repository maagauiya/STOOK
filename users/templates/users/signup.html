{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'app1/css/signup.css' %}">
  <title>Sign up</title>
</head>

<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <a href="signin.html">  <img class="logo" src="{% static 'app1/images/Stook_logo.png'%}" alt="LOGO"></a>
            <p class="lead">
              Together is always cheaper
            </p>
          </div>
          <form  method="POST" >
            {% csrf_token %}
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form>
                  <div class="form-group">
                    <label>Имя</label>
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label>Фамилия</label>
                    <input class="form-control form-control-lg" type="text" name="company" placeholder="Enter surname">
                  </div>
                  <div class="form-group">
                    <label>Username</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">
                    <label>Номер</label>
                    <input class="form-control form-control-lg" type="text" name="phonw" placeholder="Enter your phone" >
                  </div>
                  <div class="form-group">
                    <label>Почта</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <label>Подтвердите пароль</label>
                    <input class="form-control form-control-lg" type="password" name="passwordc" placeholder="Confirm password">
                  </div>
                  <div class="text-center mt-3">

                    <input type="submit" style="background-color: orange !important; border-color: darkorange !important;" class="btn btn-lg btn-primary" name="reguser" value="Регистрация">


                    <!-- <a href="signin.html" style="background-color: orange !important; border-color: darkorange !important;" class="btn btn-lg btn-primary"><p class="cc">Регистрация </p></a> -->
                    <hr>
                    <p class="termstext"> 
                      <a href="#">Регистрируясь, вы соглашаетесь с нашими Условиями.</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
