{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'users/css/reset_pass.css'%}">
  <!-- <link rel="stylesheet" href="reset_pass.css"> -->
  <title>Sign up</title>
</head>

<body>


 
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          </div>
         
          <form  method="POST" >
            {% csrf_token %}
          <div class="card">
            <div class="text-center mt-4">
              <a href="/main">  <img class="logo" src="{% static 'users/images/Stook_logo.png'%}" alt="404"></a>
            </div>
            <div class="card-body">
              <div class="m-sm-4">
                   <span style="font-size: 14px ;">Enter your email address and check your mailbox</span>
                  <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                  </div>

                    <input type="submit" style="background-color: orange !important; border-color: darkorange !important; text-align: center !important;" class="btn btn-lg btn-primary " name="Send mail" value="Reset">

            
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
