{%load static%}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'users/css/signin.css'%}">
  <title>Sign up</title>
</head>

<body>


  {% if messages is not none%}
  {% for message in messages %}
  <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button> -->
  <div class="alert  alert-danger">
    {{ message }}
  </div>  
  {% endfor %}
  {%endif%}

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          </div>
          <form  method="POST" >
            {% csrf_token %}
          <div class="card">
            <div class="text-center mt-4">
              <a href="/main">  <img class="logo" src="{% static 'users/images/Stook_logo.png'%}" alt="404"></a>
            </div>
            <div class="card-body">
              <div class="m-sm-4">
              
                  <div class="form-group">
                    <label>Username</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username">
                  </div>

                  <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                  </div>
                  <div class="text-center mt-3">
                    <input type="submit" style="background-color: orange !important; border-color: darkorange !important; text-align: center !important;" class="btn btn-lg btn-primary " name="login" value="Войти">

                    <hr class="hrhr">
                    У вас нет аккаунта?
                    <br>
                    <a href="{% url 'signup' %}">Регистрация</a> <br>
                    Зарегистрируйтесь с помощью: <br>
                    <a href="{% provider_login_url "google" method="oauth2"  %}" ><img style="width: 40px; height: 40px;" src="{% static 'users/images/google.png'%}" alt=""> &nbsp;</a>

                    
                    <!-- <img style="width: 40px; height: 40px;" src="facebook.png" alt=""> &nbsp; -->
                    <!-- <img style="width: 40px; height: 40px;" src="vk.png" alt=""> -->
                  </div>
               
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
